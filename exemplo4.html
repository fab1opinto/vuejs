<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Vuejs-->
    <script src="vue.js"></script>
    //METHODS - RECUPERANDO ATRIBUTOS DO DATA
</head>
<body>

<div id="app">
    {{ somar () }}<br />
    {{ subtrair() }}<br />
    {{ multiplicar() }}<br />
    {{ dividir() }}<br />
    
</div>

<script>

    const vm = new Vue({
        el: '#app', //#para selecionar por id, . por selecionar por class
        data: {
            n1: 10,
            n2: 5
        }, 
        methods: {
            somar: function somar (){ //Convencional
                return this.n1 + this.n2;
            },
            subtrair: function() { //AnÃ´nima
                return this.n1 - this.n2;
            },
            multiplicar: () => {//Arrow Function
                return 4 * 2;
            },
            dividir(){ //forma enxuta de definir pares de chave/valor
                return 4 / 2;
            }
        }
           
    })
    
</script>

</body>
</html>
