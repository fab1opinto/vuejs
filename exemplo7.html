<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Vuejs-->
    <script src="vue.js"></script>
    //DIRETIVA v-bind: SINTAXE SUGAR E A SOBREPOSIÇÃO/ENCADEAMENTO DE VALORES
    <style>
        .verde {
            color: green
        }
        .negrito {
            font-weight: bold;
        }
    </style>
    
</head>
<body>

<div id="app">
   <a :href="site">Site</a> 
   <p class="negrito" :class="cor">Entendendo a diretiva v-bind</p>
   <input type="text" :placeholder="InstrucaodePreenchimento" :value="valor">
   <input type="checkbox" :checked="check">
</div>

<script>

    const vm = new Vue({
        el: '#app', //#para selecionar por id, . por selecionar por class
        data: {
            site: 'https://www.google.com',
            cor: 'verde',
            InstrucaodePreenchimento: 'Placeholder - Diretiva v-bind',
            valor: 'Entendendo a diretiva v-bind',
            check: true

        },
        methods: {}   
    })
    
</script>

</body>
</html>
