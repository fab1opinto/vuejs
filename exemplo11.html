<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Vuejs-->
    <script src="vue.js"></script>
    //DIRETIVA v-on: CAPTURANDO OS DADOS DO EVENTO ($event)
    <style>
        .verde {
            color: green
        }
        .negrito {
            font-weight: bold;
        }
        .azul {
            background-color: blue;
        }
    </style>
    
</head>
<body>

<div id="app">
<input type="text" v-on:keyup="imprimirTexto('Enviando parametro')">
<button v-on:click="mensagemAlerta($event)">Bot√£o</button>
</div>

<script>

    const vm = new Vue({
        el: '#app', //#para selecionar por id, . por selecionar por class
        data: {},
        methods: {
            imprimirTexto(t, n){
                console.log(t)
                console.log(n)
            },
            mensagemAlerta(event){
                console.log(event)
            }
        }
    })
    
</script>

</body>
</html>
