<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Vuejs-->
    <script src="vue.js"></script>
   
    <style>
       
    </style>
     //DIRETIVA V MODEL - SINCRONIZANDO INPUTS COM ATRIBUTOS(TWO-WAY-DATA BINDING)
</head>
<body>

<div id="app">
    {{paciente}}
<input type="text" v-bind:value="paciente" v-on:keyup="setPaciente($event)">
</div>

<script>

    const vm = new Vue({
        el: '#app', //#para selecionar por id, . por selecionar por class
        data: {
            paciente: 'Jo√£o da Silva'
        },
        methods: {
            setPaciente(e) {
                this.paciente = e.target.value
            }
        }
        })
    
</script>

</body>
</html>
