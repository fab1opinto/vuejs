<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Vuejs-->
    <script src="vue.js"></script>
   
    <style>
       
    </style>
     //DIRETIVA V-ONCE - EVITANDO QUE ELEMENTOS HTML SEJAM RENDENIZADOS NOVAMENTE - APENAS UMA VEZ
</head>
<body>

<div id="app">
<p v-once>Saldo Inicial: {{ saldo }}</p>
<p>Saldo atualizado: {{ saldo }}</p>
<input type="text" id="valor">
<button @click="creditar">Creditar</button>
<button @click="debitar">Debitar</button>
</div>

<script>

    const vm = new Vue({
        el: '#app', //#para selecionar por id, . por selecionar por class
        data: {
          saldo: 1100
        },
        methods: {
          creditar (){
            this.saldo += parseFloat(valor.value)
          },
          debitar() {
            this.saldo -= parseFloat(valor.value)
          }
        }
        
    })
    
</script>

</body>
</html>
